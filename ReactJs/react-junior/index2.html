<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<input type="text">
	<script type="text/babel">
		var TestClickComponent = React.createClass({

			handleClick: funtion(event){
				var tipE = React.findDOMNode(this.refs.tip);

				if(tipE.style.display === 'none'){
					tipE.style.display = 'inline';
			}else {
				tipE.style.display = 'none';
		}

				event.stopPropagation();
				event.preventDefault();
		},
			render: function(){
				return(
					<div>
						<button onClick = {this.handleClick}>显示，隐藏</button><span refs="tip">测试点击</span>
					</div>
				);
			}
		});
		var TestInputComponent = React.createClass({
			getInitialState: function(){
				return {
					inputContent: ''
				}	
			},
			changeHandler: function(event) {

				this.setState({
					inputContent: event.target.value
			});
				event.stopPropagation();
				event.preventDefault();

		},
			render: function(){
				return(
					<div>
						<input onChange = {this.changeHandler} type="text"/><span>{this.state.inputContent}</span>
					</div>
				);
			}
		});

		ReactDOM.render(
		<div>
			<TestClickComponent/>
			<br/>
			<TestInputComponent/>
		</div>,
			document.getElementById("container")
			);
	</script>
	
</body>
</html>
